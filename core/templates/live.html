function fill_graph_sensor1() {

updateData();

  console.log(data.result);
            var str_array = data.result[0].split(",");
            console.log(str_array);
            dataPoints.push({
              x: Date.parse(str_array[1]),

            });
            xValue++;
            yValue = Number(str_array[0]);
	newDataCount = 1;
	chart.render();
	setTimeout(updateData, updateInterval);

function updateData() {
